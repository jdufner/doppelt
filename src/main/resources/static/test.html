  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>AJAX-Test<br><small>CORS</small></h1>
          <input id="result" type="text" name="result">
          <button id="btn" onclick="testAjax()">Send Request</button>
          <div></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
<!--//

  function onSuccessAjax(data, status) {
    alert('On Success Ajax: ' + status + " - " + JSON.stringify(data));
  }

  function onErrorAjax(data, status) {
    alert('On Error Ajax: ' + status + " - " + JSON.stringify(data));
  }
  
  function onCompleteAjax(data, status) {
    alert('On Complete Ajax: ' + status + " - " + data.responseText);
    $('#result').val(data.responseText);
  }
  
  function testAjax() {
    $.ajax({
      url: 'http://localhost:8080/oauth/token',
      method: 'POST',
      headers: {
        Authorization: 'Basic ' + btoa('acme:acmesecret'),
        Accept: 'application/json'
      },
      data: {
        grant_type: 'password',
        username: 'juergen',
        password: 'juergen'
      },
      error: onErrorAjax,
      success: onSuccessAjax,
      complete: onCompleteAjax
    });
  }

//-->
    </script>
  </body>
</html>
